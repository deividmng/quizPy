<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h2>Update Flashcard</h2>
        </div>
        <div class="card-body">
            <h4 class="mb-4">{{ flashcard.question }}</h4>
            <p><strong>Current Answer:</strong> {{ flashcard.answer }}</p>
            <p><strong>Correct Answer:</strong> {{ flashcard.correct_answer }}</p>
            
            <!-- Formulario para actualizar -->
            <form method="post" action="{% url 'update_flashcard' pk=flashcard.pk %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="question" class="form-label">Question:</label>
                    <input type="text" class="form-control" id="question" name="question" value="{{ flashcard.question }}" required>
                </div>
                
                <!-- Opciones de respuesta -->
                <div class="mb-3">
                    <label for="choice_1" class="form-label">Choice 1:</label>
                    <input type="text" class="form-control" id="choice_1" name="choice_1" value="{{ flashcard.choice_1 }}" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="choice_2" class="form-label">Choice 2:</label>
                    <input type="text" class="form-control" id="choice_2" name="choice_2" value="{{ flashcard.choice_2 }}" required>
                </div>
                <div class="mb-3">
                    <label for="choice_3" class="form-label">Choice 3:</label>
                    <input type="text" class="form-control" id="choice_3" name="choice_3" value="{{ flashcard.choice_3 }}" required>
                </div>
                <div class="mb-3">
                    <label for="choice_4" class="form-label">Choice 4:</label>
                    <input type="text" class="form-control" id="choice_4" name="choice_4" value="{{ flashcard.choice_4 }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="correct_answer" class="form-label">Correct Answer:</label>
                    <input type="text" class="form-control" id="correct_answer" name="correct_answer" value="{{ flashcard.correct_answer }}" required>
                </div> -->
                <label for="correct_answer" class="form-label">Correct Answer:</label>
                    <input type="text" class="form-control" id="correct_answer" name="correct_answer" value="{{ flashcard.correct_answer }}" required>



                
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Update Flashcard</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <!-- Botón para eliminar -->
            <form action="{% url 'delete_flashcard' pk=flashcard.pk %}" method="post" id="delete-form" class="d-inline-block">
                {% csrf_token %}
                <button type="button" class="btn btn-danger mt-3" id="delete-button">Delete Flashcard</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Selecciona el botón y el formulario
    const deleteButton = document.getElementById('delete-button');
    const deleteForm = document.getElementById('delete-form');

    // Agrega el evento para mostrar la alerta de SweetAlert2
    deleteButton.addEventListener('click', function (event) {
        event.preventDefault(); // Evita el envío del formulario inmediato

        Swal.fire({
            title: 'Are you sure?',
            text: "This action cannot be undone!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                // Si el usuario confirma, envía el formulario
                deleteForm.submit();
            }
        });
    });
</script>

</body>
</html>
