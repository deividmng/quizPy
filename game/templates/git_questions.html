{% extends "base.html" %}

{% block title %}SQL Questions{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="text-center text-primary">SQL Questions</h1>
            <!-- Display the question -->
            <p class="fs-5">{{ project.question }}</p>

            <!-- Form -->
            <form method="POST" class="mt-4">
                {% csrf_token %}

                <input type="hidden" name="question_id" value="{{ project.id }}" />
                <input
                    type="hidden"
                    name="current_question_index"
                    value="{{ current_question_index }}"
                />

                <!-- Answer options with Bootstrap styling -->
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="answer_{{ project.id }}"
                        id="choice1"
                        value="{{ project.choice_1 }}"
                    />
                    <label class="form-check-label" for="choice1">
                        {{ project.choice_1 }}
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="answer_{{ project.id }}"
                        id="choice2"
                        value="{{ project.choice_2 }}"
                    />
                    <label class="form-check-label" for="choice2">
                        {{ project.choice_2 }}
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="answer_{{ project.id }}"
                        id="choice3"
                        value="{{ project.choice_3 }}"
                    />
                    <label class="form-check-label" for="choice3">
                        {{ project.choice_3 }}
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="answer_{{ project.id }}"
                        id="choice4"
                        value="{{ project.choice_4 }}"
                    />
                    <label class="form-check-label" for="choice4">
                        {{ project.choice_4 }}
                    </label>
                </div>

                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <!-- Submit button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Submit Answer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
