{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center text-primary">Flashcards</h2>
            <!-- Display the current question -->
            <p class="fs-5">{{ flashcard.question }}</p>
            <!-- <p>Total de respuestas seleccionadas: {{ total_selected_answers }}</p> -->

            {% for flashcard in flashcards %}
    <div class="flashcard">
        <p>{{ flashcard.question }}</p>
        <!-- Enlace estilizado como botón para acceder a los detalles -->
        <a href="{% url 'flashcard_details' pk=flashcard.pk %}" class="btn btn-primary">Ver Detalles</a>
    </div>
{% endfor %}

            <!-- Form -->
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ flashcard.id }}" />
                <input
                    type="hidden"
                    name="current_question_index"
                    value="{{ current_question_index }}"
                />

                <!-- Answer options with Bootstrap styling -->
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="answer_{{ flashcard.id }}"

                        value="{{ flashcard.choice_1 }}"
                    />

                        {{ flashcard.choice_1 }}
                    </label>
