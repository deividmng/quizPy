{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flashcards{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Flashcards App</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link prueba" href="/">Home</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                   
                   

                    <div class="dropdown">
                        <button class="btn btn-randon2 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Flash Card
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/flashcard_form/">Crear Flashcard</a></li>
                            <li><a class="dropdown-item" href="/flashcard_list/">Ver Flash List</a></li>
                        </ul>
                    </div>
                    
                    
                      
                    <div class="dropdown">
                        <button class="btn btn-randon2 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ranking
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="leaderboard/">See the ranking</a></li>
                        </ul>
                    </div>
                    
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/signup">Signup</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Sign In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        <!-- Aquí va el contenido de cada página -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
