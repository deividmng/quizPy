<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
        .js-color {
            color: #F7DF1E; /* in case it need to create a var */
            font-weight: bold;
        }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="text-center js-color">JavaScript Questions</h1>
          <!-- Mostrar la pregunta -->
          <!-- <h3 class="text-secondary">
            Question ID: <span class="fw-bold">{{ project.id }}</span>
          </h3> -->
          <p class="fs-5">{{ project.question }}</p>

          <!-- Formulario -->
          <form method="POST" class="mt-4">
            {% csrf_token %}

            <input type="hidden" name="question_id" value="{{ project.id }}" />
            <input
              type="hidden"
              name="current_question_index"
              value="{{ current_question_index }}"
            />

            <!-- Opciones de respuesta con diseño Bootstrap -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answer_{{ project.id }}"
                id="choice1"
                value="{{ project.choice_1 }}"
              />
              <label class="form-check-label" for="choice1">
                {{ project.choice_1 }}
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answer_{{ project.id }}"
                id="choice2"
                value="{{ project.choice_2 }}"
              />
              <label class="form-check-label" for="choice2">
                {{ project.choice_2 }}
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answer_{{ project.id }}"
                id="choice3"
                value="{{ project.choice_3 }}"
              />
              <label class="form-check-label" for="choice3">
                {{ project.choice_3 }}
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="answer_{{ project.id }}"
                id="choice4"
                value="{{ project.choice_4 }}"
              />
              <label class="form-check-label" for="choice4">
                {{ project.choice_4 }}
              </label>
            </div>

            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}

            <!-- Botón de envío -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                Submit Answer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
