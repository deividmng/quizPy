{% extends "base.html" %}

{% block title %}JavaScript Questions{% endblock %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-body">
        <h1 class="text-center ">JavaScript Questions</h1>
        <p class="fs-5 text-center">{{ project.question }}</p>
    
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="question-container">
            <input type="hidden" name="question_id" value="{{ project.id }}" />
            <input type="hidden" name="current_question_index" value="{{ current_question_index }}" />
        
            <!-- Opciones de respuesta -->
            <div class="form-check">
                <input
                    class="d-none"
                    type="radio"
                    name="answer_{{ project.id }}"
                    id="choice1"
                    value="{{ project.choice_1 }}"
                />
                <label class="answer-option" for="choice1">
                    {{ project.choice_1 }}
                </label>
            </div>
            <div class="form-check">
                <input
                    class="d-none"
                    type="radio"
                    name="answer_{{ project.id }}"
                    id="choice2"
                    value="{{ project.choice_2 }}"
                />
                <label class="answer-option" for="choice2">
                    {{ project.choice_2 }}
                </label>
            </div>
            <div class="form-check">
                <input
                    class="d-none"
                    type="radio"
                    name="answer_{{ project.id }}"
                    id="choice3"
                    value="{{ project.choice_3 }}"
                />
                <label class="answer-option" for="choice3">
                    {{ project.choice_3 }}
                </label>
            </div>
            <div class="form-check">
                <input
                    class="d-none"
                    type="radio"
                    name="answer_{{ project.id }}"
                    id="choice4"
                    value="{{ project.choice_4 }}"
                />
                <label class="answer-option" for="choice4">
                    {{ project.choice_4 }}
                </label>
            </div>
            </div>
        
            {% if error_message %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
        
            <!-- Botón de envío -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    Submit Answer
                </button>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
